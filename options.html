<!DOCTYPE html>
<html>
<head>
	<title>Hacker News for Google Chrome Options</title>	
	<link href="style.css" rel="stylesheet" type="text/css"/>
	<link href="options.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div id="container">
		<div id="header">
			<img src="icon18.gif" />
			<span id="title">Options</span>
		</div>
		<div id="feed">
			<label for="RequestInterval">Update stories every:</label>
			<select id="RequestInterval" name="RequestInterval">
				<option value="300000">5 minutes</option>
				<option value="600000">10 minutes</option>
				<option	value="900000">15 minutes</option>
				<option value="1200000">20 minutes</option>
				<option value="1800000">30 minutes</option>
				<option value="2700000">45 minutes</option>
				<option value="3600000">1 hour</option>
			</select>
			<br/><br/><br/>
			<label for="Notifications">Display a notification when a new story reaches #1?</label><br/>
			<input type="radio" name="Notifications" value="true"> Yes
			<input type="radio" class="second-radio" name="Notifications" value="false"> No<br/>
			<br/><br/>
			<label for="BackgroundTabs">Open story links in background tabs?</label><br/>
			<input type="radio" name="BackgroundTabs" value="true"> Yes
			<input type="radio" class="second-radio" name="BackgroundTabs" value="false"> No<br/>
			<br/><br/>
			<label for="MaxFeedItems">Maximum number of feed items?</label><br/>
			<input type="text" name="MaxFeedItems" id="MaxFeedItems" value="15" />
			<p class='right'>
        		<a href='http://github.com/bigspotteddog/hacker-news-for-chrome/issues' target='_blank'>Report an Issue</a>
			</p>
			<p>:: Created by <b>Adam Albrecht</b> :: <a href='http://adamalbrecht.com' target='_blank'>www.adamalbrecht.com</a><p>
		</div>
	</div>
	<script src="core.js"></script>
	<script src="options.js"></script>
</body>
</html>
